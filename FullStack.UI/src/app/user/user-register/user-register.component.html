<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form *ngIf="registrationForm" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!registrationForm.get('userName')?.valid && registrationForm.get('userName')?.touched" class="error-block">
              Please provide a valid name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <span *ngIf="!registrationForm.get('email')?.valid && registrationForm.get('email')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('email')?.hasError('required')">
                Please provide an email
              </span>
              <span *ngIf="registrationForm.get('email')?.hasError('email')">
                Please provide a valid email
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!registrationForm.get('password')?.valid && registrationForm.get('password')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('password')?.hasError('required')">
                Please provide a password
              </span>
              <span *ngIf="registrationForm.get('password')?.hasError('minlength')">
                Password must be at least 8 characters long
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!registrationForm.get('confirmPassword')?.valid && registrationForm.get('confirmPassword')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('confirmPassword')?.hasError('required')">
                Please confirm your password
              </span>
              <span *ngIf="registrationForm.get('confirmPassword')?.hasError('notmatched')">
                Passwords do not match
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!registrationForm.get('mobile')?.valid && registrationForm.get('mobile')?.touched" class="error-block">
              <span *ngIf="registrationForm.get('mobile')?.hasError('required')">
                Please provide a mobile number
              </span>
              <span *ngIf="registrationForm.get('mobile')?.hasError('maxlength')">
                Mobile number must not exceed 10 digits
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>

          
        </form>
      </div>
    </div>
  </div>
</div>

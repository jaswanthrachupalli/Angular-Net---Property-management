<div>
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" #propName="ngModel"
                 ngModel name="Name" required minlength="5">
                <span *ngif="!propName.valid && propName.touched" class="error-block">
                    Please provide name
                </span>
            </div>

            <div class="form-group col-12">
                <label for="type">Type</label>
                <input type="text" class="form-control" ngModel name="Text">
            </div>

            <div class="form-group col-12">
                <label for="price">Price</label>
                <input type="text" class="form-control" ngModel name="Price">
            </div>
            <div class="form-group col-12">
                <button [disabled]="!Form.valid" class="btn btn-primary">Save</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
        </form>
    </div>
</div>
